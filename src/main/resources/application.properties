spring.application.name=billops

# H2 Database Settings - UPDATED to be persistent
spring.datasource.url=jdbc:h2:file:./billopsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# AWS Configuration
aws.cloudformation.template.url=https://xamopscftemplate.s3.ap-south-1.amazonaws.com/billops-readonly-role.yml