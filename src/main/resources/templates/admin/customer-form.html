<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Customer</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="h2 pt-3 pb-2 mb-3">Add New Customer</h1>

    <form th:action="@{/admin/customers/add}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" id="companyName" th:field="*{companyName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="awsRoleArn" class="form-label">AWS Role ARN (Optional)</label>
            <input type="text" id="awsRoleArn" th:field="*{awsRoleArn}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save Customer</button>
    </form>
</div>
</body>
</html>
