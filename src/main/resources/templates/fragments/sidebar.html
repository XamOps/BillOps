<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>

<nav th:fragment="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark h-100">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="fas fa-cloud-invoice fa-2x me-2"></i>
        <span class="fs-4">BillOps</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a th:href="@{/dashboard}" class="nav-link text-white" aria-current="page">
                <i class="fas fa-tachometer-alt me-2"></i>
                Dashboard
            </a>
        </li>
        <li>
            <a th:href="@{/billing}" class="nav-link text-white">
                <i class="fas fa-file-invoice me-2"></i>
                Billings
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white">
                <i class="fas fa-file-invoice-dollar me-2"></i>
                Invoices
            </a>
        </li>
        <li>
            <a th:href="@{/tickets}" class="nav-link text-white">
                <i class="fas fa-ticket-alt me-2"></i>
                Tickets
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white">
                <i class="fas fa-hand-holding-usd me-2"></i>
                Credits
            </a>
        </li>
        <li>
             <a th:href="@{/admin/customers}" class="nav-link text-white">
                <i class="fas fa-users-cog me-2"></i>
                Account Manager
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown" sec:authorize="isAuthenticated()">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle fa-2x me-2"></i>
            <strong sec:authentication="principal.username"></strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" th:href="@{/customer/profile}">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <form th:action="@{/logout}" method="post" class="w-100">
                     <button type="submit" class="dropdown-item">Sign out</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
