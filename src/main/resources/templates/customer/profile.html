<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Profile</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">My Profile & AWS Connection</h1>
    </div>

    <div th:if="${param.success}" class="alert alert-success">
        Profile updated successfully!
    </div>

    <form th:action="@{/customer/profile/update}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" th:field="*{companyName}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="awsRoleArn" class="form-label">AWS Role ARN</label>
            <input type="text" id="awsRoleArn" th:field="*{awsRoleArn}" class="form-control"
                   placeholder="arn:aws:iam::123456789012:role/YourRoleName" required>
            <div class="form-text">
                This is the cross-account IAM Role ARN that allows us to securely access your billing data.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update AWS Connection</button>
    </form>
</div>
</body>
</html>
